<!DOCTYPE html>
<html>

<head>
    <title>Do and Done </title>
    <link rel="icon" type="image/x-icon" href="todoforyouicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="particles-js">
        <div class="header">
            <div> <img id="logo" src="todoforyouicon.png" alt="Website icon"> </div>
            <nav id="buttonsdiv">
                <button class="buttons" id="myBtn2">Sign Up</button>
                <div id="myModal2" class="modal2">

                    <!-- Modal content -->
                    <div class="modal-content2">
        
                            <div class="imgcontainer2">
                                <img src="avatarimg.png" alt="Avatar" class="avatar2">
                            </div>

                            <div class="container2">
                                <label for="uname2"><b class="uandp2">Email</b></label>
                                <input id="email" type="email" placeholder="Enter Email" name="uname2" required>

                                <label for="psw2"><b class="uandp2">Password</b></label>
                                <input id="password" type="password" placeholder="Enter Password" name="psw2" required>

                                <label for="psw2"><b class="uandp2">Confirm Password</b></label>
                                <input id="confirmpassword" type="password" placeholder="Confirm Password" name="psw2"
                                    required>

                                <button id="signup" class="modalbutton2" type="submit">Sign Up</button>
                            </div>

                            <div class="container2" style="background-color:#f1f1f1">
                                <button class="modalbutton2" type="button" id="cancelbtn2">Cancel</button>
                            </div>
                  
                    </div>

                </div>
                <button class="buttons" id="myBtn">Log In</button>
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        
                            <div class="imgcontainer">
                                <img src="avatarimg.png" alt="Avatar" class="avatar">
                            </div>

                            <div class="container">
                                <label for="uname"><b class="uandp">Email</b></label>
                                <input id = "loginemail" type="email" placeholder="Enter Email" name="uname" required>

                                <label for="psw"><b class="uandp">Password</b></label>
                                <input id = "loginpassword" type="password" placeholder="Enter Password" name="psw" required>

                                <button id="login" class="modalbutton" type="submit">Login</button>
                            </div>

                            <div class="container" style="background-color:#f1f1f1">
                                <button class="modalbutton" type="button" id="cancelbtn">Cancel</button>
                            </div>
              
                    </div>

                </div>
            </nav>
        </div>
        <h1 id="title">Do and Done</h1>
        <h3 id="name">A project by <a id="contact" href="mailto:amishia859@gmail.com">Amishi Arora</a> </h3>
    </div>

    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>


    <script>

        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var cancelBtn = document.getElementById("cancelbtn");

        btn.onclick = function () {
            modal.style.display = "block";
        }

        cancelBtn.onclick = function () {
            modal.style.display = "none";
        }


        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var modal2 = document.getElementById("myModal2");

        var btn2 = document.getElementById("myBtn2");

        var cancelBtn2 = document.getElementById("cancelbtn2");

        btn2.onclick = function () {
            modal2.style.display = "block";
        }

        cancelBtn2.onclick = function () {
            modal2.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal2.style.display = "none";
            }
        }

    </script>
    <script type=module src="signup.js"> </script>





</body>

</html>
